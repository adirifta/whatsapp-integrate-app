  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: Build Frontend for Production
      run: |
        cd frontend
        npm ci
        npm run build
    
    - name: Deploy Backend to Production
      run: |
        chmod +x ./scripts/deploy-backend.sh
        ./scripts/deploy-backend.sh production
      env:
        FTP_SERVER: ${{ secrets.PRODUCTION_FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.PRODUCTION_FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.PRODUCTION_FTP_PASSWORD }}
        FTP_PORT: ${{ secrets.PRODUCTION_FTP_PORT || '21' }}
        BACKEND_DIR: ${{ secrets.PRODUCTION_BACKEND_DIR }}
        # MYSQL_HOST: ${{ secrets.PRODUCTION_MYSQL_HOST }}
