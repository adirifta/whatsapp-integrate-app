        # MYSQL_PASSWORD: ${{ secrets.PRODUCTION_MYSQL_PASSWORD }}
        # MYSQL_DATABASE: ${{ secrets.PRODUCTION_MYSQL_DATABASE }}
    
    - name: Deploy Frontend to Production
      run: |
        chmod +x ./scripts/deploy-frontend.sh
        ./scripts/deploy-frontend.sh production
      env:
        FTP_SERVER: ${{ secrets.PRODUCTION_FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.PRODUCTION_FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.PRODUCTION_FTP_PASSWORD }}
        FTP_PORT: ${{ secrets.PRODUCTION_FTP_PORT || '21' }}
        FRONTEND_DIR: ${{ secrets.PRODUCTION_FRONTEND_DIR }}
        # API_URL: ${{ secrets.PRODUCTION_API_URL }}
    
    - name: Send Deployment Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: üöÄ WhatsApp Dashboard successfully deployed to production!
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: success()

